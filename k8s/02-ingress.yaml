apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: procyon-webui-v2-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: procyon-webui-v2
    k8s.kuboard.cn/workload: procyon-webui-v2
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure, web
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-http-redirect-https@kubernetescrd,
                                                      kube-system-http-redirect-https-testing@kubernetescrd,
                                                      kube-system-common-headers@kubernetescrd

spec:
  tls:
    - hosts:
        - www.procyon.vip
        - procyon.vip
      secretName: procyon-vip-cert
    - hosts:
        - www.npool.top
        - npool.top
      secretName: npool-top-cert
  rules:
    - host: www.procyon.vip
      http:
        paths:
          - path: /
            backend:
              serviceName: procyon-webui-v2
              servicePort: 80
    - host: procyon.vip
      http:
        paths:
          - path: /
            backend:
              serviceName: procyon-webui-v2
              servicePort: 80
    - host: www.npool.top
      http:
        paths:
          - path: /
            backend:
              serviceName: procyon-webui-v2
              servicePort: 80
